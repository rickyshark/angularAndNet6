<div class="mat-elevation-z8">
    <mat-card>
        <mat-card-title style=" margin-left: 10px;">Categories</mat-card-title>
        <mat-card-subtitle style=" margin-left: 10px;">listing all categories</mat-card-subtitle>
        <app-loading-bar [visible]="showLoading"></app-loading-bar>
        <category-form *ngIf="showForm && !showLoading" (back)="MostrarTabla()" (save)="onSave($event)" [category]="category" [loading]="showLoadingForm"></category-form>

        <table mat-table  class="full-width-table" matSort aria-label="Elements" *ngIf="!showForm">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- descripcion Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row" fxLayoutGap="10">
                    <button mat-mini-fab color="primary" (click)="onEditCategory(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" (click)="confirmarBorrado(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator *ngIf="!showForm"
                       [length]="dataSource?.data?.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       aria-label="Select page">
        </mat-paginator>

        <mat-card-actions>
            <button mat-mini-fab color="primary" (click)="onNewCategoryClick()" (click)="MostrarForm()" *ngIf="!showForm">
                <mat-icon>note_add</mat-icon>
            </button>
        </mat-card-actions>

    </mat-card>
</div>
